<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
</head>
<body>
    <h1>Image Downloader</h1>
    <form action="/download" method="post">
        <label for="urls">Enter Image URLs (one per line):</label><br>
        <textarea name="urls" id="urls" rows="10" cols="50" placeholder="https://www.example.com/image1.jpg&#10;https://www.example.com/image2.png"></textarea><br><br>
        <input type="submit" value="Download Images">
    </form>
</body>
</html>
